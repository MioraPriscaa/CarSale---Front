<div class="card annonce p-2">
  <div class="p-2 col-12 container">
    <mat-form-field class="col-12">
      <mat-label>Recherche</mat-label>
      <input matInput (keyup)="search()" [(ngModel)]="searchText" />
    </mat-form-field>
  </div>
  <div class="container p-2">
    <div class="row d-flex flex-row">
      <div class="col-4">
        <mat-form-field class="col-12">
          <mat-label>Marque</mat-label>
          <mat-select
            multiple
            [(ngModel)]="marque"
            (selectionChange)="changeModel()"
          >
            <mat-option
              *ngFor="let item of allDatas.marque"
              [value]="item.designation"
              >{{ item.designation }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field class="col-12">
          <mat-label>Modèle</mat-label>
          <mat-select multiple [(ngModel)]="model">
            <mat-option
              *ngFor="let item of allDatas.model"
              [value]="item.designation"
              >{{ item.designation }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field class="col-12">
          <mat-label>Categorie</mat-label>
          <mat-select multiple [(ngModel)]="categorie">
            <mat-option
              *ngFor="let item of allDatas.categorie"
              [value]="item.designation"
              >{{ item.designation }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="d-flex justify-content-evenly col-12">
      <button
        mat-raised-button
        style="background-color: var(--primary); color: white"
        class="my-2"
        (click)="filtre()"
      >
        Filtrer
      </button>
    </div>
    <span
      class="px-2 py-4 d-flex align-items-center gap-2 justify-content-between"
    >
      <b style="font-size: 20px">Les offres disponibles:</b>
      <span class="d-flex align-items-center gap-2">
        <span>Trier par:</span>
        <mat-chip-listbox aria-label="Fish selection">
          <mat-chip-option selected>Nom</mat-chip-option>
          <mat-chip-option color="warn">Prix</mat-chip-option>
          <mat-chip-option color="accent">Date</mat-chip-option>
          <mat-chip-option>Les plus aimés</mat-chip-option>
        </mat-chip-listbox>
      </span>
    </span>
    <div class="container py-2">
      <div class="row">
        <div
          class="col-lg-3 col-12 p-2 position-relative"
          *ngFor="let item of allAnnonce"
        >
          <app-one [data]="item"></app-one>
        </div>
        <div
          class="d-flex flex-row justify-content-evenly text-center align-items-center"
          style="height: 50vh"
          *ngIf="allAnnonce.length == 0"
        >
          <span>Aucune disponible</span>
        </div>
      </div>
    </div>
  </div>
</div>
